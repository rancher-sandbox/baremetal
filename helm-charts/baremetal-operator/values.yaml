# Default values for baremetal-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/metal3-io/baremetal-operator
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "capm3-v1.1.2"

imagePullSecrets: []
nameOverride: "manger"
fullnameOverride: "baremetal-operator"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "baremetal-operator-controller-manager"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: baremetal-operator.suse.baremetal
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

baremetaloperator:
  cacheUrl: "http://cache.ironic.suse.baremetal/images"
  deployKernelUrl: "http://boot.ironic.suse.baremetal/images/ironic-python-agent.kernel"
  deployRamdiskUrl: "http://boot.ironic.suse.baremetal/images/ironic-python-agent.initramfs"
  dhcpRange: "192.168.20.20,192.168.20.80"
  httpPort: "6180"

  ironicEndpoint: "http://api.ironic.suse.baremetal/v1/"
  ironicInspectorEndpoint: "http://inspector.ironic.suse.baremetal/v1/"
  provisioningInterface: "ens4"
  provisioningIp: "192.168.20.5"
