# Default values for media.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  # DNS domain that all services will either be members of, or, in the
  # case of external-dns and pdns, manage.
  dnsDomain: suse.baremetal

  # Global ingress annotations that is shared by all the ingress services.
  # For example, use it to override extern-dns records.
  ingress:
    annotations: {}
      # The IP to register with external-dns for this service
      #external-dns.alpha.kubernetes.io/target: 192.168.20.5

  # If using pdnsIP for to set powerdns to use hostNetwork, update
  # the nameservers to the pdnsIP address
  dnsConfig:
    nameservers:
    - 10.43.255.254
    searches:
    - suse.baremetal

  # If running in a multi-node kubernetes cluster, "pin" the media container
  # to the given host where the /opt/media volume exists. Uncomment the
  # nodeSelector and update the hostname accordingly.
  #nodeSelector: 
    #kubernetes.io/hostname: "my-hostname"

  # Comment this out when pinning the media container to a specfic host.
  nodeSelector: {}

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent 
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.22.0-alpine"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: media.{{ .Values.global.dnsDomain }}
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

tolerations: []

affinity: {}

dnsConfig: {}

# volumes
volumes:
  - name: assets
    persistentVolumeClaim:
      claimName: media

# volume mounts
volumeMounts:
  - mountPath: /usr/share/nginx/html
    name: assets

# media volume settings
mediaVolume:
  hostPath: /opt/media
